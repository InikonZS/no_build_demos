<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <input type="file" class="file-input">
            <input type="range" min="1" max="255" step="1" class="threshold-input">
        </div>
        <div class="images">
            <div class="source">
                <canvas class="source-canvas"></canvas>
            </div>
            <div class="dest">
                <svg class="dest-svg" width="1000" height="1000" viewBox="0 0 1000 1000"></svg>
            </div>
        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
